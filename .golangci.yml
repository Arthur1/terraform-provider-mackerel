# all available settings of specific linters
linters-settings:
  errcheck:
    ignore: github.com/hashicorp/terraform-plugin-sdk/helper/schema:Set,bytes:.*,io:Close|Write

  gofmt:

  goimports:
    local-prefixes: github.com/xcezx/terraform-provider-mackerel

linters:
  enable:
    - errcheck
    - gofmt
    - goimports
  disable-all: true
